<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="background-orange">

    <form method="POST">
        
        <h1>Создать аккаунт</h1>

        <p>Присоединяйтесь к нашему сообществу</p>
        
        <div class="field">
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" placeholder="Ваше имя">
        </div>
       
        <div class="field">
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" placeholder="Ваша почта">
        </div>

        <div class="field">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль">
        </div>

        <div class="field">
            <label for="confirmed_password">Подтверждение пароля:</label>
            <input type="password" id="confirmed_password" name="confirmed_password" placeholder="Введите пароль повторно">
        </div>

        <input type="submit" value="Создать аккаунт" class="submit-button">

        <p>Уже есть аккаунт? 
            <a href="">Зарегистрироваться</a>
        </p>
    </main>
</body>
</html>
